<head>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body bgcolor="#FBF9ED" >
    
  <svg class="previewSvg">
    <g class="previewGroup">
      
    </g>
  </svg>    
  <svg class="mainSVG">
    <filter id="innerShadowFilter" x="-50%" y="-50%" width="200%" height="200%">		
			<feOffset dy="5" dx="0"/>
			<feComposite in2="SourceAlpha" operator="arithmetic"
					k2="-1" k3="1" result="shadowDiff"/>
			<feFlood flood-color="#E981BC" />
			<feComposite in2="shadowDiff" operator="in" result="shadow"/>
			<feMerge>
				<feMergeNode in="SourceGraphic"/>
				<feMergeNode in="shadow"/>
			</feMerge>
		</filter>
    <filter id="dropShadowPurpleFilter">
      <feOffset dx="0" dy="5" result="offset"/>
      <feFlood flood-color="#8869D1"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadowTealFilter">
      <feOffset dx="0" dy="5" result="offset"/>
      <feFlood flood-color="#4C8EAF"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadowPinkFilter">
      <feOffset dx="0" dy="5" result="offset"/>
      <feFlood flood-color="#D4569D"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>     
  <svg class="metaGameSVG"> 
    
  </svg>
</body>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="fontUtil.js"></script><!--Place before thress.js-->
<script src="threes.js"></script>
